<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="card">
      <span class="level">JUNIOR</span>
      <img src="IMG_20221112_132440.jpg" alt="pic" class="pic" />
      <h2>Mardin zamani</h2>
      <p>
        Web designer and <br />
        Frontend developer
      </p>
      <div class="buttons">
        <input
          class="primary"
          type="button"
          name="Message"
          id=""
          value="Message" />
        <input
          class="secondary"
          type="button"
          name="Contact"
          id=""
          value="Contact" />
      </div>
      <div class="skills">
        <h4>Skills</h4>
        <ul>
          <li>UI / UX</li>
          <li>Wordpress</li>
          <li>HTML</li>
          <li>CSS</li>
          <li>Tailwind</li>
          <li>Javascript</li>
          <li>React</li>
        </ul>
      </div>
    </div>
  </body>
</html>
